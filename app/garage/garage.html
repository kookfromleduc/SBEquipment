<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h1 class="pull-left fa-2x fa fa-soccer-ball-o"> The Equipment Garage</h1>
        </div>
    </div>
</nav>

<div class="container top-space-80">
    <div class="container-fluid">
        <div class="col-xs-12">
            <a type="button" class="btn btn-sm btn-primary list-btn pull-right" tooltip-placement="top" uib-tooltip="New"
            href="#/garage/equipment" ui-sref="equipment"><i class="fa fa-soccer-ball-o"></i> Add Equipment
            </a>
            <a type="button" class="btn btn-sm btn-primary list-btn pull-right" tooltip-placement="top" uib-tooltip="New"
            href="#/garage/coach" ui-sref="coach"><i class="fa fa-user-plus"></i> Add Coach
            </a>
        </div>
        <div class="col-xs-12"><br>
            <!--<div ui-grid="vm.gridEquipment" class="grid-500" ui-grid-edit ui-grid-cellNav></div>-->
            <table width="100%">
                  <tr height="60" >
                    <th>Equipment</th>
                    <th width="60" id="right">Amount</th>
                    <th width="80" align="right">Location</th>
                  </tr>
                  <tr ng-repeat="e in vm.equipment">
                    <td>{{e.name}}</td>
                    <td align="right">{{e.amount}}</td>
                    <td align="right">
                        <select ng-model="e.location" ng-change="vm.changeLocation(e)" ng-options="c.name as c.name for c in vm.coaches">
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
